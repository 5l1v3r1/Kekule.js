						]);
				chemViewer.setAutoSize(false).setPadding(20);
				chemViewers.push(chemViewer);

			/*

			chemViewers[1].on('load', function(e){ loadMirrorMol(chemViewers[1], chemViewers[0]); });

				chemViewer = new Kekule.ChemWidget.Viewer(elem, null, Kekule.Render.RendererType.R2D);

			window.onresize = adjustSize;

		function adjustSize()
		{
			var dim = Kekule.HtmlElementUtils.getViewportDimension(document);

		function initMolList()
		{
			var list = Kekule.Widget.getWidgetById('selMolList');
			var items = [];
			for (var i = 0, l = molList.length; i < l; ++i)
			{
				var molInfo = molList[i];
				var sChiral = !molInfo.isChiral? ' (无手性)': ' (有手性)';
				items.push({'text': molInfo.caption + sChiral, 'value': molInfo.id, 'data': molInfo});
			}
			list.setItems(items);
			
			list.on('valueChange', selMolChanged);
			
			return list;
		}
		function selMolChanged()
		{
			var list = Kekule.Widget.getWidgetById('selMolList');
			var molId = list.getValue();
			//console.log(molId);
			Kekule.PredefinedResReferer.loadResource('url(#' + molId + '2D)', function(resData, success){
				var chemObj;
				if (success)
				{
					mol = Kekule.IO.loadTypedData(resData.data, resData.resType, resData.resUri);
					if (mol)
						loadMolecule2D(mol);
				}
			});
			Kekule.PredefinedResReferer.loadResource('url(#' + molId + '3D)', function(resData, success){
				var chemObj;
				if (success)
				{
					mol = Kekule.IO.loadTypedData(resData.data, resData.resType, resData.resUri);
					if (mol)
						loadMolecule(mol);
				}
			});
		}		
		function openMolDialog(caller)
		{
			var molDialog = Kekule.Widget.getWidgetById('molListDialog');
			if (molDialog)
				molDialog.show(null, caller, Kekule.Widget.ShowHideType.POPUP);
		}

		function loadMolecule(molecule)
		{
			if (molecule instanceof Kekule.StructureFragment)
			{
				chemViewers[0].setChemObj(molecule);
				chemViewers[1].setChemObj(getMirrorMol(molecule));
			}
			else
				Kekule.error('Input must be a molecule');
		}
		function loadMolecule2D(molecule)
		{
			if (molecule instanceof Kekule.StructureFragment)
			{
				chemViewers2D[0].setChemObj(molecule);
				chemViewers2D[1].setChemObj(getMirrorMol(molecule, true));
			}
			else
				Kekule.error('Input must be a molecule');
		}
		function getMirrorMol(molecule, is2D)
		{
			var result = molecule.clone(true);
			var coordMode = is2D? Kekule.CoordMode.COORD2D: Kekule.CoordMode.COORD3D;
			var nodeCount = result.getNodeCount();
			if (nodeCount > 0)
			{
				var centerCoord = {x: 0, y: 0};
				if (!is2D)
					centerCoord.z = 0;
				// calc center coord
				for (var i = 0, l = nodeCount; i < l; ++i)
				{
					var node = result.getNodeAt(i);
					centerCoord = Kekule.CoordUtils.add(centerCoord, node.getCoordOfMode(coordMode, true));
				}
				centerCoord = Kekule.CoordUtils.divide(centerCoord, nodeCount);
				// mirror the coords
				for (var i = 0, l = nodeCount; i < l; ++i)
				{
					var node = result.getNodeAt(i);
					var coord = node.getCoordOfMode(coordMode, true);
					coord.x = centerCoord.x - (coord.x - centerCoord.x);
					node.setCoordOfMode(coord, coordMode);
				}
			}
			return result;
		}
		var isLoadingMirror = false;
		function loadMirrorMol(srcViewer, targetViewer)
		{		
			if (isLoadingMirror)
				return;
			try
			{
				isLoadingMirror = true;
				var mol = srcViewer.getChemObj();
				if (mol instanceof Kekule.StructureFragment)
				{
					targetViewer.setChemObj(getMirrorMol(mol));
				}
				else
					Kekule.error('Input must be a molecule');
			}
			finally
			{
				isLoadingMirror = false;
			}
		}
		
		Kekule.X.domReady(init);
	</script>
